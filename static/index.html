<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8adfa40078.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <menu class="menu">
        <cart-list :cart-items="cartItems"></cart-list>
        <filter-form v-on:filter="filter"></filter-form>
      </menu>
    </header>
    <main>
      <goods-list :filtered="filtered" v-on:add="addItemCartList"></goods-list>
    </main>   
  </div>
  <script src="script.js"></script>
</body>
</html>
